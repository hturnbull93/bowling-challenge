<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fonts.css">

  <title>Bowling Scorecard</title>
</head>
<body>

  <video autoplay muted loop id="video">
    <source src="videos/bowling-ambience.mp4" type="video/mp4">
  </video>
  
  <div class="sheet">
    <div id="name" class="side-box">
      <div class="label">NAME</div>
      <div id="name" class="field">Harry</div>
    </div>
    <div class="frame">
      <div class="number">1</div>
      <div class="roll1">5</div>
      <div class="roll2">/</div>
      <div class="running-total">10</div>
    </div>
    <div class="frame">
      <div class="number">2</div>
      <div class="roll1">5</div>
      <div class="roll2">/</div>
      <div class="running-total">10</div>
    </div>
    <div class="frame">
      <div class="number">3</div>
      <div class="roll1">5</div>
      <div class="roll2">/</div>
      <div class="running-total">10</div>
    </div>
    <div class="frame">
      <div class="number">4</div>
      <div class="roll1">5</div>
      <div class="roll2">/</div>
      <div class="running-total">10</div>
    </div>
    <div class="frame">
      <div class="number">5</div>
      <div class="roll1">5</div>
      <div class="roll2">/</div>
      <div class="running-total">10</div>
    </div>
    <div class="frame">
      <div class="number">6</div>
      <div class="roll1">5</div>
      <div class="roll2">/</div>
      <div class="running-total">10</div>
    </div>
    <div class="frame">
      <div class="number">7</div>
      <div class="roll1">5</div>
      <div class="roll2">/</div>
      <div class="running-total">10</div>
    </div>
    <div class="frame">
      <div class="number">8</div>
      <div class="roll1">5</div>
      <div class="roll2">/</div>
      <div class="running-total">10</div>
    </div>
    <div class="frame">
      <div class="number">9</div>
      <div class="roll1">5</div>
      <div class="roll2">/</div>
      <div class="running-total">10</div>
    </div>
    <div id="frame10" class="frame">
      <div class="number">10</div>
      <div class="roll1">5</div>
      <div class="roll2">/</div>
      <div class="roll3">X</div>
      <div class="running-total">10</div>
    </div>
    <div id="total" class="side-box">
      <div class="label">TOTAL</div>
      <div id="total" class="field">180</div>
    </div>

  </div>

</body>
</html>
