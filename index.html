<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="src/Scorecard.js"></script>
  <script src="src/Frame.js"></script>
  <script src="jquery.js"></script>
  <script src="Interface.js"></script>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fonts.css">

  <title>Bowling Scorecard</title>
</head>

<body>

  <video autoplay muted loop id="video" src="videos/bowling-ambience.mp4" type="video/mp4"></video>

  <div class="sheet">
    <h1 id="title">Bowling Scorecard</h1>

    <div id="help">
      <p>Use the buttons below to record your score.</p>
    </div>

    <div id="controls">
      <button id="ambience" class="button">ambience: <span>off</span></button>
    </div>

    <div id="table">
      <div id="name" class="side-box">
        <div class="label">NAME</div>
        <div id="name" class="field"></div>
      </div>
      <div class="frame">
        <div class="number">1</div>
        <div class="roll1"></div>
        <div class="roll2"></div>
        <div class="running-total"></div>
      </div>
      <div class="frame">
        <div class="number">2</div>
        <div class="roll1"></div>
        <div class="roll2"></div>
        <div class="running-total"></div>
      </div>
      <div class="frame">
        <div class="number">3</div>
        <div class="roll1"></div>
        <div class="roll2"></div>
        <div class="running-total"></div>
      </div>
      <div class="frame">
        <div class="number">4</div>
        <div class="roll1"></div>
        <div class="roll2"></div>
        <div class="running-total"></div>
      </div>
      <div class="frame">
        <div class="number">5</div>
        <div class="roll1"></div>
        <div class="roll2"></div>
        <div class="running-total"></div>
      </div>
      <div class="frame">
        <div class="number">6</div>
        <div class="roll1"></div>
        <div class="roll2"></div>
        <div class="running-total"></div>
      </div>
      <div class="frame">
        <div class="number">7</div>
        <div class="roll1"></div>
        <div class="roll2"></div>
        <div class="running-total"></div>
      </div>
      <div class="frame">
        <div class="number">8</div>
        <div class="roll1"></div>
        <div class="roll2"></div>
        <div class="running-total"></div>
      </div>
      <div class="frame">
        <div class="number">9</div>
        <div class="roll1"></div>
        <div class="roll2"></div>
        <div class="running-total"></div>
      </div>
      <div id="frame10" class="frame">
        <div class="number">10</div>
        <div class="roll1"></div>
        <div class="roll2"></div>
        <div class="roll3"></div>
        <div class="running-total"></div>
      </div>
      <div id="total" class="side-box">
        <div class="label">TOTAL</div>
        <div id="total" class="field"></div>
      </div>
    </div>

    <div id="input">
      <button id="miss" class="button">miss</button>
      <button id="1" class="button">1</button>
      <button id="2" class="button">2</button>
      <button id="3" class="button">3</button>
      <button id="4" class="button">4</button>
      <button id="5" class="button">5</button>
      <button id="6" class="button">6</button>
      <button id="7" class="button">7</button>
      <button id="8" class="button">8</button>
      <button id="9" class="button">9</button>
      <button id="strike" class="button">strike</button>
      <button id="spare" class="button">spare</button>
    </div>
  </div>
</body>

</html>
